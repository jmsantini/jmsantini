      <!-- Bootstrap -->

      <!-- Scroll-Reveal -->
      <script src="https://unpkg.com/scrollreveal"></script>

</head>

<body>

      

      <header>
            <div class="container">
                  <div class="data">João Marcelo Santini</div>

            <nav>

                  <div class="menu-icon">
                        <i class="fa fa-bars fa-2x"></i>

                  <div class="logo">

                  </div>

                  <div class="menu">
                        <ul>
                              <li><a href="#">Home</a></li>

                              <li><a href="#">Projetos</a></li>
                              <li><a href="#">Contato</a></li>
                        </ul>
                  </div>
            </nav>
            <div class="media">
                  <ul>
                        <li>
                              <a href="https://www.linkedin.com/in/jo%C3%A3omarcelosantini/" target="_blank">

                              </a>

                        <li>

                              </a>
                        </li>
                        <li>
                              <a href="https://www.facebook.com/joao.marcelo.18041/" target="_blank">
                                    <ion-icon name="logo-facebook" style="zoom:2.0;"></ion-icon>
                              </a>
                        </li>
                  </ul>
            </div>

      </header>

      <!-- ABOUT-->

      <div class="about">
            <img class="avatar-img" src="./img/avatar.jpg" alt="avatar">
      </div>

      <!-- SKILLS -->

      <div class="skills-content">
            <div class="skills">
                  <div class="skill">
                        <div class="skill-name">HTML</div>
                        <div class="skill-bar">
                              <div class="skill-per" per="80"></div>
                        </div>
                  </div>

                  <div class="skill">
                        <div class="skill-name">CSS</div>
                        <div class="skill-bar">
                              <div class="skill-per" per="60"></div>
                        </div>
                  </div>

                  <div class="skill">
                        <div class="skill-name">JavaScript</div>
                        <div class="skill-bar">
                              <div class="skill-per" per="40"></div>
                        </div>
                  </div>

                  <div class="skill">
                        <div class="skill-name">ReactJS</div>
                        <div class="skill-bar">
                              <div class="skill-per" per="70"></div>
                        </div>
                  </div>

                  <div class="skill">
                        <div class="skill-name">NodeJS</div>
                        <div class="skill-bar">
                              <div class="skill-per" per="60"></div>
                        </div>
                  </div>

                  <div class="skill">
                        <div class="skill-name">TypeScript</div>
                        <div class="skill-bar">
                              <div class="skill-per" per="40"></div>
                        </div>
                  </div>

                  <div class="skill">
                        <div class="skill-name">AWS</div>
                        <div class="skill-bar">
                              <div class="skill-per" per="45"></div>
                        </div>
                  </div>
            </div>
      </div>




      <script type="text/javascript">

            const text = baffle(".data");
            text.set({
                  characters: '#$%!@%▓█▓ >▒$>▓< ██░▓$#@!░ ░░/%$#@#$<▒█░▓ $░░██ ░▓█ ▒░/░ ▒>░░',
                  speed: 120
            })
            text.start();
            text.reveal(3000);

            // Menu-toggle button

            $(document).ready(function () {
                  $(".menu-icon").on("click", function () {
                        $("nav ul").toggleClass("showing");
                  });
            });

            // Scrolling Effect

            $(window).on("scroll", function () {
                  if ($(window).scrollTop()) {
                        $('nav').addClass('black');
                  }

                  else {
                        $('nav').removeClass('black');
                  }
            });

            $('.skill-per').each(function () {
                  var $this = $(this);
                  var per = $this.attr('per');
                  $this.css("width", per + '%');
                  $({ animatedValue: 0 }).animate({ animatedValue: per }, {
                        duration: 3000,
                        step: function () {
                              $this.attr('per', Math.floor(this.animatedValue));
                        },
                        complete: function () {
                              $this.attr('per', Math.floor(this.animatedValue) + '%');
                        }
                  });
            });

      </script>


</body>

</html>
